<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-header [title]="title"></app-header>

  <div class="card__section profile__container">
    <form #form="ngForm">
      <input type="file" (change)="onFileChange($event)"/>
      <ion-img [src]="image" alt="alt" class="profile__image"></ion-img>
      <ion-badge color="primary" class="image__upload__icon" (click)="submitForm()">
        <ion-icon name="camera"></ion-icon>
      </ion-badge>
    </form>
  </div>

  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col size="12">
        <ion-text>
          <h2 class="profile__heading__text">{{username}}
            <ion-icon name="checkmark-circle-sharp"></ion-icon>
          </h2>
          <ion-chip color="success">
            <ion-label>
              <ion-icon name="ribbon"></ion-icon>
              {{points}} Points
            </ion-label>
          </ion-chip>
          <ion-chip color="secondary">
            <ion-label>
              <ion-icon name="ribbon"></ion-icon>
              Level {{level}}
            </ion-label>
          </ion-chip>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      <ion-title class="ion-text-center">BADGES & ACHIEVEMENTS</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="3" *ngFor="let image of images">
          <ion-img [src]="image"></ion-img>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>


  <!-- Last visited locations -->
  <ion-title class="ion-text-center locationTitle">LAST VISITED LOCATIONS</ion-title>

  <!-- <ion-img [routerLink]="['../tab1']" class="lastLocationImages" src="../assets/img/last-locations-images.png">
  </ion-img> -->

  <ion-row class="last__visited__locations">
    <!--           should iterate via loop when fetching visited location-->
    <ion-col size="3">
      <ion-img [routerLink]="['../tab1']" class="lastLocationImages" src="../assets/img/museum.png"></ion-img>
    </ion-col>
    <ion-col size="3">
      <ion-img [routerLink]="['../tab1']" class="lastLocationImages" src="../assets/img/jars.png"></ion-img>
    </ion-col>
    <ion-col size="3">
      <ion-img [routerLink]="['../tab1']" class="lastLocationImages" src="../assets/img/cathedral.png"></ion-img>
    </ion-col>
    <ion-col size="3">
      <ion-img [routerLink]="['../tab1']" class="lastLocationImages" src="../assets/img/lake.png"></ion-img>
    </ion-col>
  </ion-row>

  <div class="footer">
    <!-- Privacy Policies / Logout -->
    <ion-title class="ion-text-center finePrintText">Privacy Policies</ion-title>

    <ion-title (click)="logout()" class="ion-text-center finePrintText" style="margin-bottom: 15px;">Logout
    </ion-title>

  </div>

</ion-content>
