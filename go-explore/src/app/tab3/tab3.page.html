<ion-content [fullscreen]="true">

  <app-header [title]="title"></app-header>

  <div class="card__section profile__container">
    <form #form="ngForm">
      <input type="file" (change)="onFileChange($event)" />
      <ion-img [src]="image" alt="alt" class="profile__image"></ion-img>
      <ion-badge color="primary" class="image__upload__icon" (click)="submitForm()">
        <ion-icon name="camera"></ion-icon>
      </ion-badge>
    </form>
  </div>

  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col size="12">
        <ion-text>
          <h2 class="profile__heading__text">{{username}} <ion-icon name="checkmark-circle-sharp"></ion-icon>
          </h2>
          <ion-chip color="success">
            <ion-label>
              <ion-icon name="ribbon"></ion-icon>
              120 Points
            </ion-label>
          </ion-chip>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>


  <!-- Level container & sub items (Raw HTML) -->
  <div class="levelContainer">

    <div class="levelDisplay">
      <p>LEVEL <b>{{level}}</b> <img class="levelSparkles" src="../assets/icon/sparkles-icon.svg"></p>
    </div>

    <div class="pointsLevel">
      <p>
        {{points}} pts.
      </p>
      <p>
        {{points}} pts.
      </p>
    </div>

    <div class="levelSlider">
      <img class="levelSliderGraphic" src="../assets/img/levelSlider.png">
    </div>

  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>BADGES & ACHIEVEMENTS</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ng-container *ngFor="let image of images">
        <img src='{{ "../assets/badges/" + image }}'>
      </ng-container>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>LAST VISITED LOCATION</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <ion-row>
        <!--           should iterate via loop when fetching visited location-->
        <ion-col size="3">
          <ion-img [routerLink]="['../tab1']" class="lastLocationImages" src="../assets/img/museum.png"></ion-img>
        </ion-col>
        <ion-col size="3">
          <ion-img [routerLink]="['../tab1']" class="lastLocationImages" src="../assets/img/jars.png"></ion-img>
        </ion-col>
        <ion-col size="3">
          <ion-img [routerLink]="['../tab1']" class="lastLocationImages" src="../assets/img/cathedral.png"></ion-img>
        </ion-col>
        <ion-col size="3">
          <ion-img [routerLink]="['../tab1']" class="lastLocationImages" src="../assets/img/lake.png"></ion-img>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-grid class="other__setting">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>
              <ion-icon name="checkmark-circle-outline"></ion-icon> Privacy Policies
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="ribbon-outline"></ion-icon> Reward and Points
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="help-circle-outline"></ion-icon> Help Center
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="cog-outline"></ion-icon> Setting
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="lock-closed-outline"></ion-icon> Logout
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
