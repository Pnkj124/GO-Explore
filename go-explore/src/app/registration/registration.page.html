<ion-header [translucent]="true" color="primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" [routerLink]="['/home']"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="help-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Back</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content color="primary">
  <ion-title class="ion-text-center logo">
    <img style="max-width: 250px; margin: 10px auto;" src="../assets/img/go-explore-logo-white.png">
  </ion-title>


  <form [formGroup]="validationForm" (ngSubmit)="LogIn()" class="login__form">

    <ion-item lines="none" class="login-form">
      <ion-label style="color: #5B6F7D;" position="floating">Username</ion-label>
      <ion-input formControlName="Username" type="Username"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation 
                                    of validationMessages.Username">
        <div class="error-message" *ngIf="validationForm.get('Username')
                     .hasError(validation.type) 
                     && (validationForm.get('Username').dirty 
                     || validationForm.get('Username').touched)">
          <ion-icon name="flash"></ion-icon>
          {{ validation.message }}
        </div>
      </ng-container>
    </div>


    <ion-item class="login-form" lines="none">
      <ion-label style="color: #5B6F7D;" position="floating">Email</ion-label>
      <ion-input color="dark" formControlName="Email" type="email"></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation 
                                        of validationMessages.Email">
        <div class="error-message" *ngIf="validationForm.get('Email')
                         .hasError(validation.type) 
                         && (validationForm.get('Email').dirty 
                         || validationForm.get('Email').touched)">
          <ion-icon name="flash"></ion-icon>
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item class="login-form" lines="none">
      <ion-label style="color: #5B6F7D;" position="floating">Password</ion-label>
      <ion-input color="dark" formControlName="Password" type="password"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation 
                                of validationMessages.Password">
        <div class="error-message" *ngIf="validationForm.get('Password')
                 .hasError(validation.type) 
                 && (validationForm.get('Password').dirty 
                 || validationForm.get('Password').touched)">
          <ion-icon name="flash"></ion-icon>
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item class="login-form" lines="none">
      <ion-label style="color: #5B6F7D;" position="floating">Re-Type Password</ion-label>
      <ion-input color="dark" formControlName="Password" type="password"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation 
                                    of validationMessages.Password">
        <div class="error-message" *ngIf="validationForm.get('Password')
                     .hasError(validation.type) 
                     && (validationForm.get('Password').dirty 
                     || validationForm.get('Password').touched)">
          <ion-icon name="flash"></ion-icon>
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item class="terms" lines="none" color="goexplore-input-background">
      <ion-checkbox checked="false" formControlName="Terms" color="light"></ion-checkbox>
      <ion-text color="light">&nbsp; I accept the <u>Privacy Policy</u> and <u>Terms</u>.</ion-text>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation 
                                                      of validationMessages.Terms">
        <div class="error-message" *ngIf="validationForm.get('Terms')
                                       .hasError(validation.type) 
                                       && (validationForm.get('Terms').dirty 
                                       || validationForm.get('Terms').touched)">
          <ion-icon name="flash"></ion-icon>
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-row>
      <ion-col class="login-bt">
        <ion-button color="light" type="submit" expand="block" routerDirection="root"
          [disabled]="!validationForm.valid">
          Sign Up</ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
