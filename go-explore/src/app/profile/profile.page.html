
<ion-content [fullscreen]="true">

  <app-header [title]="title" ></app-header>

  <div class="card__section profile__container">
    <!-- <img [src]="image" [alt]="alt" onError="this.src='https://cdn.statically.io/avatar/shape=circle/GE'" class="profile__image"> -->
    <img [src]="image" [alt]="alt" onError="this.src='https://avatars.githubusercontent.com/u/67068794?v=4'" class="profile__image">
  </div>

  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col size="12">
        <ion-text>
          <h2 class="profile__heading__text">{{username}} Pankaj Chaudhary</h2>
          <ion-chip color="success">
            <ion-label>
              <ion-icon name="ribbon"></ion-icon>
              120 Points
            </ion-label>
          </ion-chip>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>

  </ion-row>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>LEVEL <b>{{level}}</b> <img class="levelSparkles" src="../assets/icon/sparkles-icon.svg"></ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
      
    <div class="pointsLevel">
      <p>
        {{points}} pts.
      </p>
      <p>
        LEVEL <b>{{level}}</b>
      </p>
    </div>

    <div class="levelSlider">
      <ion-progress-bar color="primary" value="0.5"></ion-progress-bar>

      <img class="levelSliderGraphic" src="../assets/img/levelSlider.png"></div>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>BADGES & ACHIEVEMENTS</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
      
        <ion-img class="badgesIcon" src="../assets/icon/badge-icon-green.png"></ion-img>
        <ion-img class="badgesIcon" [src]='badge_image' alt="basic badge image"></ion-img>
      </ion-card-content>
    </ion-card>
  

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>LAST VISITED LOCATION</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
      
      <ion-img [routerLink]="['../tab1']" class="lastLocationImages" src="../assets/img/last-locations-images.png"></ion-img>
      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label><ion-icon name="help-buoy"></ion-icon> Privacy Policies</ion-label>
            </ion-item>
            <ion-item>
              <ion-label><ion-icon name="ticket"></ion-icon> Reward and Points</ion-label>
            </ion-item>
            <ion-item>
              <ion-label><ion-icon name="help-circle"></ion-icon> Help Center</ion-label>
            </ion-item>
            <ion-item>
              <ion-label><ion-icon name="cog"></ion-icon> Setting</ion-label>
            </ion-item>
            <ion-item>
              <ion-label><ion-icon name="lock-closed"></ion-icon> Logout</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

      <ion-card-header>

      </ion-card-header>
  
      <ion-card-content>
      
      <ion-img [routerLink]="['../tab1']" class="lastLocationImages" src="../assets/img/last-locations-images.png"></ion-img>

    </ion-card>
