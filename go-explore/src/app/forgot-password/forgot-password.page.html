<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <img style="max-width: 300px; margin: 10px auto;" src="../assets/img/Tourism_Logo_v4.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-title class="ion-text-center">Forgot password</ion-title>

  <form>
    <ion-item class="login-form" color="go-explore" lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col class="login-bt">
        <ion-button type="submit" color="danger" expand="block">Send</ion-button>
      </ion-col>
    </ion-row>

    <p class="ion-text-center">
      Please provide the username or email address that you used when you signed
      up for your Evernote account.
    </p>
  </form>
</ion-content>
